<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroFleet Commander | Frota</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    <div class="flex">
        <custom-sidebar></custom-sidebar>
        
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Frota de Tratores</h1>
                <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i data-feather="plus" class="mr-2"></i> Adicionar Trator
                </button>
            </div>
            
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center">
                    <div class="relative w-64">
                        <i data-feather="search" class="absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" placeholder="Buscar trator..." class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div class="flex space-x-2">
                        <button class="p-2 rounded-lg border hover:bg-gray-50">
                            <i data-feather="filter"></i>
                        </button>
                        <button class="p-2 rounded-lg border hover:bg-gray-50">
                            <i data-feather="download"></i>
                        </button>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modelo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ano</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Horímetro</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">8320R</td>
                                <td class="px-6 py-4 whitespace-nowrap">John Deere</td>
                                <td class="px-6 py-4 whitespace-nowrap">2021</td>
                                <td class="px-6 py-4 whitespace-nowrap">1.245h</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Ativo</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button class="text-blue-500 hover:text-blue-700 mr-3">
                                        <i data-feather="edit"></i>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700">
                                        <i data-feather="trash-2"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">Magnum 340</td>
                                <td class="px-6 py-4 whitespace-nowrap">Case IH</td>
                                <td class="px-6 py-4 whitespace-nowrap">2020</td>
                                <td class="px-6 py-4 whitespace-nowrap">2.780h</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">Manutenção</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button class="text-blue-500 hover:text-blue-700 mr-3">
                                        <i data-feather="edit"></i>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700">
                                        <i data-feather="trash-2"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap">S670</td>
                                <td class="px-6 py-4 whitespace-nowrap">John Deere</td>
                                <td class="px-6 py-4 whitespace-nowrap">2019</td>
                                <td class="px-6 py-4 whitespace-nowrap">3.450h</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Ativo</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <button class="text-blue-500 hover:text-blue-700 mr-3">
                                        <i data-feather="edit"></i>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700">
                                        <i data-feather="trash-2"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="px-6 py-4 border-t flex items-center justify-between">
                    <div class="text-sm text-gray-500">
                        Mostrando <span class="font-medium">1</span> a <span class="font-medium">3</span> de <span class="font-medium">24</span> resultados
                    </div>
                    <div class="flex space-x-2">
                        <button class="px-3 py-1 border rounded-lg hover:bg-gray-50">
                            <i data-feather="chevron-left"></i>
                        </button>
                        <button class="px-3 py-1 border rounded-lg bg-gray-100">1</button>
                        <button class="px-3 py-1 border rounded-lg hover:bg-gray-50">2</button>
                        <button class="px-3 py-1 border rounded-lg hover:bg-gray-50">3</button>
                        <button class="px-3 py-1 border rounded-lg hover:bg-gray-50">
                            <i data-feather="chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>

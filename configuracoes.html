<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroFleet | Configurações</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
</head>
<body class="flex h-screen overflow-hidden bg-slate-50">
    <custom-sidebar class="z-20"></custom-sidebar>

    <div class="flex-1 flex flex-col h-full relative">
        <custom-navbar class="z-10"></custom-navbar>
        
        <main class="flex-1 p-6 overflow-y-auto">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">Configurações do Sistema</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card-modern p-6 bg-white">
                    <h3 class="text-lg font-bold text-slate-700 mb-4 border-b pb-2">Preferências Gerais</h3>
                    
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-medium text-slate-700">Modo Escuro</p>
                                <p class="text-xs text-slate-500">Ativar tema escuro na interface</p>
                            </div>
                            <button class="w-12 h-6 bg-slate-200 rounded-full relative transition-colors duration-200 focus:outline-none">
                                <span class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full shadow-sm transition-transform duration-200"></span>
                            </button>
                        </div>

                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-medium text-slate-700">Notificações por Email</p>
                                <p class="text-xs text-slate-500">Receber relatórios diários</p>
                            </div>
                            <button class="w-12 h-6 bg-emerald-500 rounded-full relative transition-colors duration-200 focus:outline-none">
                                <span class="absolute right-1 top-1 bg-white w-4 h-4 rounded-full shadow-sm transition-transform duration-200"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card-modern p-6 bg-white">
                    <h3 class="text-lg font-bold text-slate-700 mb-4 border-b pb-2">Gerenciamento de Dados</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Limpar Histórico Local</label>
                            <p class="text-xs text-slate-500 mb-2">Isso apagará todos os dados salvos neste navegador.</p>
                            <button onclick="if(confirm('Tem certeza? Isso apagará tudo.')) { localStorage.clear(); location.reload(); }" class="btn-modern text-red-600 border border-red-200 hover:bg-red-50 w-full">
                                <i data-feather="trash-2" class="w-4 h-4"></i> Limpar Tudo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>feather.replace()</script>
</body>
</html>

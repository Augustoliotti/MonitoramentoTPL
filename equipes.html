<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroFleet | Equipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
</head>
<body class="flex h-screen overflow-hidden bg-slate-50">
    <custom-sidebar class="z-20"></custom-sidebar>

    <div class="flex-1 flex flex-col h-full relative">
        <custom-navbar class="z-10"></custom-navbar>
        
        <main class="flex-1 p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-slate-800">Gestão de Equipes</h1>
                <button class="btn-modern btn-primary text-sm">
                    <i data-feather="plus" class="w-4 h-4 mr-2"></i> Novo Membro
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="table-modern w-full">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Função</th>
                            <th>Status</th>
                            <th>Email</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="font-medium">João Silva</td>
                            <td>Operador de Máquinas</td>
                            <td><span class="badge badge-green">Ativo</span></td>
                            <td class="text-slate-500">joao.silva@agrofleet.com</td>
                            <td class="text-center">
                                <button class="text-slate-400 hover:text-blue-600"><i data-feather="edit-2" class="w-4 h-4"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-medium">Maria Oliveira</td>
                            <td>Gerente de Frota</td>
                            <td><span class="badge badge-green">Ativo</span></td>
                            <td class="text-slate-500">maria.o@agrofleet.com</td>
                            <td class="text-center">
                                <button class="text-slate-400 hover:text-blue-600"><i data-feather="edit-2" class="w-4 h-4"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-medium">Carlos Souza</td>
                            <td>Mecânico</td>
                            <td><span class="badge badge-gray">Férias</span></td>
                            <td class="text-slate-500">carlos.s@agrofleet.com</td>
                            <td class="text-center">
                                <button class="text-slate-400 hover:text-blue-600"><i data-feather="edit-2" class="w-4 h-4"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>feather.replace()</script>
</body>
</html>

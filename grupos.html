<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroFleet Commander | Grupos/Frentes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    <div class="flex">
        <custom-sidebar></custom-sidebar>
        
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Grupos/Frentes</h1>
                <button class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i data-feather="plus" class="mr-2"></i> Novo Grupo
                </button>
            </div>
            
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-4 border-b">
                    <div class="relative w-64">
                        <i data-feather="search" class="absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" placeholder="Buscar grupo..." class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>
                
                <div class="divide-y divide-gray-200">
                    <div class="p-4 hover:bg-gray-50 transition">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium text-lg">Frente Norte</h3>
                                <p class="text-gray-600 text-sm mt-1">Responsável: João Silva</p>
                            </div>
                            <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Ativo</span>
                        </div>
                        <div class="mt-4 flex items-center text-sm text-gray-500">
                            <i data-feather="users" class="mr-2"></i>
                            <span>5 operadores</span>
                            <i data-feather="truck" class="ml-4 mr-2"></i>
                            <span>3 tratores</span>
                        </div>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button class="text-blue-500 hover:text-blue-700">
                                <i data-feather="edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="p-4 hover:bg-gray-50 transition">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium text-lg">Frente Sul</h3>
                                <p class="text-gray-600 text-sm mt-1">Responsável: Maria Oliveira</p>
                            </div>
                            <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">Ativo</span>
                        </div>
                        <div class="mt-4 flex items-center text-sm text-gray-500">
                            <i data-feather="users" class="mr-2"></i>
                            <span>8 operadores</span>
                            <i data-feather="truck" class="ml-4 mr-2"></i>
                            <span>5 tratores</span>
                        </div>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button class="text-blue-500 hover:text-blue-700">
                                <i data-feather="edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="p-4 hover:bg-gray-50 transition">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-medium text-lg">Frente Leste</h3>
                                <p class="text-gray-600 text-sm mt-1">Responsável: Carlos Souza</p>
                            </div>
                            <span class="px-2 py-1 text-xs rounded-full bg-yellow-100 text-yellow-800">Inativo</span>
                        </div>
                        <div class="mt-4 flex items-center text-sm text-gray-500">
                            <i data-feather="users" class="mr-2"></i>
                            <span>3 operadores</span>
                            <i data-feather="truck" class="ml-4 mr-2"></i>
                            <span>2 tratores</span>
                        </div>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button class="text-blue-500 hover:text-blue-700">
                                <i data-feather="edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>

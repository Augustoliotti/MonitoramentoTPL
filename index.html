<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroFleet | Dashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
</head>
<body class="flex h-screen overflow-hidden bg-slate-50">
    
    <custom-sidebar class="z-20"></custom-sidebar>

    <div id="app-container" class="flex-1 flex flex-col h-full relative opacity-0 transition-opacity duration-300">
        <custom-navbar class="z-10"></custom-navbar>
        
        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">Dashboard Logístico</h1>
                    <p class="text-sm text-slate-500">Visão geral das frentes de trabalho.</p>
                </div>
                
                <div class="flex flex-wrap items-center gap-3">
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-10">
                            <i data-feather="calendar" class="text-emerald-500 w-4 h-4"></i>
                        </div>
                        <input type="text" id="input-data-selecionada" class="pl-10 pr-3 py-2 bg-white border border-slate-200 rounded-lg text-sm font-bold text-slate-700 focus:ring-2 focus:ring-emerald-500 outline-none cursor-pointer w-40 shadow-sm" placeholder="Data">
                    </div>

                    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>

                    <button onclick="logoutApp()" class="btn-modern text-red-500 border border-red-100 hover:bg-red-50 text-sm" title="Sair"><i data-feather="log-out" class="w-4 h-4"></i></button>
                    <button onclick="abrirConfigGrupos()" class="btn-modern bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 text-sm"><i data-feather="settings" class="w-4 h-4"></i></button>

                    <div class="bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm flex items-center gap-2">
                        <div class="w-2.5 h-2.5 rounded-full bg-emerald-500"></div>
                        <div><span class="block text-[10px] text-slate-400 font-bold uppercase">OP</span><span id="dash-total-operando" class="text-sm font-bold text-slate-700">0</span></div>
                    </div>
                    <div class="bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm flex items-center gap-2">
                        <div class="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                        <div><span class="block text-[10px] text-slate-400 font-bold uppercase">MN</span><span id="dash-total-manutencao" class="text-sm font-bold text-slate-700">0</span></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <div class="card-modern bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col items-center justify-center relative">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider absolute top-4 left-4">Disponibilidade</h3>
                    <div class="h-48 w-full flex justify-center"><canvas id="grafico-status"></canvas></div>
                </div>
                <div class="card-modern bg-white p-5 rounded-xl border border-slate-200 shadow-sm lg:col-span-2 relative">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider absolute top-4 left-4">Status por Frente</h3>
                    <div class="h-48 w-full"><canvas id="grafico-frentes"></canvas></div>
                </div>
            </div>

            <div id="container-logistico" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <div id="modal-atualizacao" class="modal">
        <div class="modal-content">
            <div class="px-6 py-4 border-b flex justify-between items-center bg-slate-50 rounded-t-lg">
                <h3 class="font-bold">Apontamento</h3>
                <button onclick="fecharModal()"><i data-feather="x"></i></button>
            </div>
            <form id="form-atualizacao" class="p-6 space-y-6">
                <div class="flex items-center gap-4 p-4 bg-emerald-50 border border-emerald-100 rounded-lg">
                    <i data-feather="truck" class="text-emerald-600"></i>
                    <input id="input-equipamento" type="text" readonly class="bg-transparent font-bold w-full outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input id="input-busca-operacao" list="lista-operacoes" class="input-modern" placeholder="Operação...">
                    <datalist id="lista-operacoes"></datalist>
                    <input id="input-busca-fundo" list="lista-fundos-sugestao" class="input-modern" placeholder="Fundo...">
                    <datalist id="lista-fundos-sugestao"></datalist>
                </div>
                <input type="hidden" id="input-operacao">
                <input type="hidden" id="input-fundo">
                <input type="hidden" id="input-fazenda">
                
                <div class="grid grid-cols-2 gap-4">
                    <input id="input-os" class="input-modern" placeholder="O.S.">
                    <input id="input-implemento" class="input-modern" placeholder="Implemento">
                </div>
                <input id="input-manutencao" class="input-modern text-red-600" placeholder="Obs / Manutenção...">
                
                <div class="pt-4 border-t flex justify-end gap-3">
                    <button type="button" onclick="fecharModal()" class="btn-modern btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-modern btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-config-grupos" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h3 class="font-bold">Configurar Frentes</h3>
                <button onclick="document.getElementById('modal-config-grupos').classList.remove('active')"><i data-feather="x"></i></button>
            </div>
            <div id="container-config-grupos" class="p-6 space-y-6 max-h-[70vh] overflow-y-auto"></div>
            <div class="px-6 py-4 border-t flex justify-end gap-3">
                <button onclick="salvarConfigGrupos()" class="btn-modern btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <div id="toast-notification" class="toast"></div>

    <script type="module" src="js/main.js"></script>
    <script>feather.replace()</script>
</body>
</html>

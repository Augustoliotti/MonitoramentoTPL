<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroFleet | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script> <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
</head>
<body class="flex h-screen overflow-hidden">
    <custom-sidebar class="z-20"></custom-sidebar>

    <div class="flex-1 flex flex-col h-full relative">
        <custom-navbar class="z-10"></custom-navbar>
        
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                <header class="mb-8">
                    <h1 class="text-3xl font-bold text-slate-800">Visão Geral</h1>
                    <p class="text-slate-500 mt-1">Bem-vindo ao painel de controle da sua frota.</p>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                    <div class="card-modern p-6 flex flex-col justify-between h-32 relative overflow-hidden group">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                            <i data-feather="truck" class="w-16 h-16 text-emerald-600"></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Frota Total</p>
                            <h2 class="text-3xl font-bold text-slate-800 mt-1" id="total-frota">0</h2>
                        </div>
                        <div class="flex items-center text-xs font-medium text-emerald-600">
                            <i data-feather="check-circle" class="w-3 h-3 mr-1"></i> Base Ativa
                        </div>
                    </div>

                    <div class="card-modern p-6 flex flex-col justify-between h-32 relative overflow-hidden group">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                            <i data-feather="activity" class="w-16 h-16 text-blue-600"></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Em Operação</p>
                            <h2 class="text-3xl font-bold text-slate-800 mt-1" id="total-operando">0</h2>
                        </div>
                        <a href="frota.html" class="flex items-center text-xs font-medium text-blue-600 hover:underline">
                            Ver detalhes <i data-feather="chevron-right" class="w-3 h-3 ml-1"></i>
                        </a>
                    </div>

                    <div class="card-modern p-6 flex flex-col justify-between h-32 relative overflow-hidden group">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                            <i data-feather="tool" class="w-16 h-16 text-red-600"></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Manutenção</p>
                            <h2 class="text-3xl font-bold text-slate-800 mt-1" id="total-manutencao">0</h2>
                        </div>
                        <div class="flex items-center text-xs font-medium text-red-600">
                            Atenção requerida
                        </div>
                    </div>

                    <div class="card-modern p-6 flex flex-col justify-between h-32 relative overflow-hidden group">
                        <div class="absolute right-0 top-0 p-4 opacity-10 group-hover:opacity-20 transition">
                            <i data-feather="file-text" class="w-16 h-16 text-orange-600"></i>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">O.S. Abertas</p>
                            <h2 class="text-3xl font-bold text-slate-800 mt-1">5</h2>
                        </div>
                        <div class="flex items-center text-xs font-medium text-slate-400">
                            Atualizado hoje
                        </div>
                    </div>
                </div>

                <div class="card-modern p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold text-slate-800">Performance Semanal</h3>
                        <button class="text-sm text-emerald-600 font-medium hover:text-emerald-700">Ver relatório</button>
                    </div>
                    <div class="h-72 bg-slate-50 rounded-lg border-2 border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-400">
                        <i data-feather="bar-chart-2" class="w-10 h-10 mb-2 opacity-50"></i>
                        <span class="text-sm">Gráfico de produtividade</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
    <script>feather.replace()</script>
</body>
</html>
